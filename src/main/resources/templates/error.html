<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">

    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8d7da; color: #721c24; }
        .container { margin: 50px auto; max-width: 600px; text-align: center; padding: 20px; border: 1px solid #f5c6cb; border-radius: 5px; }
        h1 { margin-bottom: 20px; }
        p { font-size: 18px; }
        a { color: #155724; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops! Something went wrong.</h1>
    <p th:text="${message}">An unexpected error occurred. Please try again later.</p>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
